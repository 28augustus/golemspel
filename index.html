<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golem Tamagochi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="golemspel.html"></a>
    </header>
    <main>
      <h1>Golem Tamagochi</h1>
      <p id="speluitleg">Klik op een ei aan de rechter kant om te starten</p>
      <div class="container">
        <div class="hoofdimg">
          <img
            id="groteEi"
            src="afbeeldingen/whitebg.png"
            alt="een witte achtergrond, zodat je niks ziet"
          />
        </div>
        <div class="sidebar">
          <div id="eieren">
            <img
              class="krachtbron"
              data-ei="water"
              src="afbeeldingen/water_ei.svg"
              alt="Afbeelding van een licht blauw ei met een horn die uitsteekt"
            />
            <img
              class="krachtbron"
              data-ei="zon"
              src="afbeeldingen/zon_ei.svg"
              alt="Afbeelding van een geel rode ei met een horn die er uitsteekt"
            />
            <img
              class="krachtbron"
              data-ei="steen"
              src="afbeeldingen/steen_ei.svg"
              alt="Afbeelding van een grijze ei met een horn die er uitsteekt"
            />
          </div>
          <div id="energieBron">
            <img
              class="energieBron"
              data-energie="water"
              src="afbeeldingen/water_energiebron.svg"
              alt="een afbeelding van vloeined donkerblauw water met daarin een licht blauwe druppel"
            />
            <img
              class="energieBron"
              data-energie="zon"
              src="afbeeldingen/zon_energiebron.svg"
              alt="een afbeelding van een driehoek met rood en geel, waarin een pheonix actige dier in het midden vliegt"
            />
            <img
              class="energieBron"
              data-energie="steen"
              src="afbeeldingen/steen_energiebron.svg"
              alt="een afbeelding van een vierkant waarin een kristal zit"
            />
          </div>
          <div id="golemOpties" style="display: none">
            <img
              class="biome"
              data-biome="water"
              src="afbeeldingen/water_biome.svg"
              alt="Een afbeelding van een plas water waar regen in valt."
            />
            <img
              class="biome"
              data-biome="zon"
              src="afbeeldingen/zon_biome.svg"
              alt="Een afbeelding van een vulkaan."
            />
            <img
              class="biome"
              data-biome="steen"
              src="afbeeldingen/steen_biome.svg"
              alt="Een afbeelding van een boom."
            />
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
